<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a Mam√° Gricelda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(145deg, #fff5fb, #ffffff);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            padding: 40px;
            position: relative;
            animation: cardEntrance 1.5s ease-out;
            border: 3px solid #ffb6d9;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            0% {
                transform: scale(0.5) rotateY(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .decorative-corner {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .corner-top-left {
            top: 0;
            left: 0;
            border-top: 50px solid #ffc4e1;
            border-right: 50px solid transparent;
            opacity: 0.5;
        }

        .corner-bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 50px solid #ffc4e1;
            border-left: 50px solid transparent;
            opacity: 0.5;
        }

        .flower {
            position: absolute;
            font-size: 50px;
            animation: rotate 10s infinite linear;
        }

        .flower-1 { top: 20px; right: 30px; animation-delay: 0s; }
        .flower-2 { bottom: 30px; left: 20px; animation-delay: 5s; }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .title {
            text-align: center;
            color: #d63384;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(255, 182, 217, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .name {
            text-align: center;
            color: #ff69b4;
            font-size: 42px;
            margin: 20px 0;
            font-style: italic;
            animation: shine 3s infinite;
            background: linear-gradient(45deg, #ff69b4, #d63384, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes shine {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .message {
            text-align: center;
            color: #666;
            font-size: 18px;
            line-height: 1.8;
            margin: 30px 0;
            font-style: italic;
        }

        .illustration {
            text-align: center;
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .footer {
            text-align: center;
            color: #d63384;
            font-size: 16px;
            margin-top: 30px;
            font-weight: bold;
        }

        .hearts-decoration {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
            letter-spacing: 10px;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffb6d9;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="card-container">
        <div class="card">
            <div class="decorative-corner corner-top-left"></div>
            <div class="decorative-corner corner-bottom-right"></div>
            
            <div class="flower flower-1">üå∏</div>
            <div class="flower flower-2">üå∫</div>
            
            <h1 class="title">¬°Feliz D√≠a de la Madre!</h1>
            
            <div class="illustration">üíê</div>
            
            <h2 class="name">Gricelda</h2>
            
            <div class="hearts-decoration">üíï üíñ üíï</div>
            
            <p class="message">
                "Mam√°, tu amor es el regalo m√°s hermoso que la vida me ha dado. 
                Gracias por ser mi luz, mi gu√≠a y mi inspiraci√≥n cada d√≠a."
            </p>
            
            <div class="footer">
                Con todo mi amor ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('floatingHearts');
        const heartSymbols = ['üíó', 'üíï', 'üíñ', 'üíù', 'üå∏', 'üå∫'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }
        
        // Crear corazones cada 800ms
        setInterval(createHeart, 800);
        
        // Crear estrellas brillantes
        const card = document.querySelector('.card');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            card.appendChild(sparkle);
        }
    </script>
</body>
</html>
